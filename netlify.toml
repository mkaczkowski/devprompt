# Netlify configuration for React SPA
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command - Vite builds to dist/
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Node version for build (matches .nvmrc)
  NODE_VERSION = "22"
  # Suppress npm update notifications
  NPM_CONFIG_UPDATE_NOTIFIER = "false"

# Local development context (netlify dev)
[context.dev.environment]
  NODE_ENV = "development"

# PWA service worker and manifest must be served directly (not rewritten to index.html)
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200

[[redirects]]
  from = "/manifest.webmanifest"
  to = "/manifest.webmanifest"
  status = 200

# SPA fallback - redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    # XSS protection (legacy browsers)
    X-XSS-Protection = "1; mode=block"
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Permissions policy
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Don't cache index.html (ensures fresh app on deploy)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets with content hash (immutable)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# PWA service worker must never be cached
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# PWA manifest should always be fresh and served with correct MIME type
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=0, must-revalidate"
